<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice</title>
</head>
<body>
    <h1>HTML Form Practice</h1>

    <!-- Form -->
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <hr>

    <!-- List -->
    <h2>Favorite Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Cooking</li>
    </ul>

    <hr>

    <!-- Iframe -->
    <h2>Sample Iframe (YouTube)</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" frameborder="0" allowfullscreen></iframe>

    <hr>

    <!-- Audio -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="audio-sample.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <hr>

    <!-- Video -->
    <h2>Video Example</h2>
    <video width="320" height="240" controls>
        <source src="video-sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <hr>

    <!-- Table -->
    <h2>Sample Table</h2>

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>fryal</td>
            <td>30</td>
            <td>lhr</td>
        </tr>
        <tr>
            <td>komal</td>
            <td>25</td>
            <td>lhr</td>
        </tr>
        <tr>
            <td>dua</td>
            <td>20</td>
            <td>lhr</td>
        </tr>
    </table>
</body>
</html>
